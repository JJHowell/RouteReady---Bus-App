  <title>Drag and Drop Driver Photo</title>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://static.filestackapi.com/v3/filestack.js"></script>
<script type="text/javascript">



  var fsClient = filestack.init('ArKUq7TzLSaKrbTJi6WB9z');
  function openPicker() {
    fsClient.pick({
      fromSources:["local_file_system","url","googledrive","dropbox"],
      maxFiles:5
    }).then(function(response) {
      // declare this function to handle response
      //handleFilestack(response);
      console.log(response);
      image(response.filesUploaded[0].url)


    });
    
  }
  openPicker();

function image(driverImage) {
$.post("/api/image", {driverImage}, function(response, err) {
  console.log(response);
})
}

</script>
</body>
